<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Zamestnanci</title>
</head>
<body>
    <a class="redirect-button" href="http://127.0.0.1:5000/">Home</a><br>

               <form action="/zamestnanci" method="post" class="employee-form">
                
                    <div class="two-column">
                            <label for="idZamestnance">idZamestnance:</label>
                            <input type="text" id="idZamestnance" name="idZamestnance" required>

                            <label for="firstName">Jméno:</label>
                            <input type="text" id="firstName" name="firstName" required>
                
                            <label for="lastName">Příjmení:</label>
                            <input type="text" id="lastName" name="lastName" required>
                
                            <label for="login">Login:</label>
                            <input type="text" id="login" name="login" required>
                       
                    </div>
            
                    <div class="two-column">
                        <label for="password">Heslo:</label>
                        <input type="password" id="password" name="password" required>
            
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="division">Divize:</label>
                        <select id="division" name="division">
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Production">Výroba</option>
                        </select>
            
                        <label for="department">Oddělení:</label>
                        <select id="department" name="department">
                            <option value="IT">IT</option>
                            <option value="Accounting">Účetní</option>
                            <option value="HR">HR</option>
                            <option value="Projects">Projekce</option>
                        </select>
                        <div class="button">
                        <button type="submit">Odeslat</button>
                        </div>
                    </div>
                </form>
 
</body>
</html>
